version: 2
jobs:
  build:
    docker: circleci/node:latest
    steps:
      - checkout
      - run:
          name: "'run' statements can actually contain a 'name' and 'command' argument as well"
          command: | 
            echo "You can even have multiline commands."
      - restore_cache:
          keys:
          - v1-dependencies-
      - run: mkdir ~/cache/
      - run: echo "test file" > ~/cache/log.txt
      - save_cache:
          key: v1-dependencies-
          paths: ~/cache
workflows:
  version: 2
  build_and_test:
    jobs:
      - build